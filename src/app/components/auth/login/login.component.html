<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card shadow-lg border-0">
        <div class="card-body p-5">
          <!-- Title -->
          <div class="text-center mb-4">
            <h2 class="fw-bold text-dark mb-2">Welcome Back</h2>
            <p class="text-muted">Sign in to your DEER Hub account</p>
          </div>

          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Username Field -->
            <div class="mb-3">
              <label for="username" class="form-label fw-semibold">Username</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="fas fa-user text-muted"></i>
                </span>
                <input
                  type="text"
                  class="form-control border-start-0"
                  id="username"
                  formControlName="username"
                  placeholder="Enter your username"
                  [class.is-invalid]="username?.invalid && username?.touched"
                >
              </div>
              <div *ngIf="username?.invalid && username?.touched" class="invalid-feedback d-block">
                <div *ngIf="username?.errors?.['required']">Username is required.</div>
                <div *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters.</div>
              </div>
            </div>

            <!-- Password Field -->
            <div class="mb-4">
              <label for="password" class="form-label fw-semibold">Password</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="fas fa-lock text-muted"></i>
                </span>
                <input
                  type="password"
                  class="form-control border-start-0"
                  id="password"
                  formControlName="password"
                  placeholder="Enter your password"
                  [class.is-invalid]="password?.invalid && password?.touched"
                >
              </div>
              <div *ngIf="password?.invalid && password?.touched" class="invalid-feedback d-block">
                <div *ngIf="password?.errors?.['required']">Password is required.</div>
                <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters.</div>
              </div>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mb-3" role="alert">
              <i class="fas fa-exclamation-triangle me-2"></i>
              {{ errorMessage }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Submit Button -->
            <div class="d-grid mb-3">
              <button
                type="submit"
                class="btn btn-primary btn-lg"
                [disabled]="isLoading || loginForm.invalid"
              >
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                <i *ngIf="!isLoading" class="fas fa-sign-in-alt me-2"></i>
                {{ isLoading ? 'Signing In...' : 'Sign In' }}
              </button>
            </div>

            <!-- Links -->
            <div class="text-center">
              <p class="text-muted mb-0">
                Don't have an account? 
                <a routerLink="/register" class="text-decoration-none fw-semibold">Create Account</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
