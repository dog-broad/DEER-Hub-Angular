<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow-sm p-3 mb-5 bg-body rounded" style="width: 30rem;">
        <h1 class="text-center">Login</h1>
        <h5 class="text-body-secondary text-center">Login into DEER Hub</h5>
        <form [formGroup]="myForm" class="p-3">
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username" class="form-control">
                <div *ngIf="myFc?.['username']?.touched && myFc?.['username']?.invalid">
                    <div *ngIf="myForm.get('username')?.errors?.['required']" class="alert alert-danger p-1 mt-1 small">
                        Username is required
                    </div>
                    <div *ngIf="myForm.get('username')?.errors?.['minlength']" class="alert alert-danger p-1 mt-1 small">
                        Username must be at least 3 characters
                    </div>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control">
                <div *ngIf="myFc?.['password']?.touched && myFc?.['password']?.invalid">
                    <div *ngIf="myForm.get('password')?.errors?.['required']" class="alert alert-danger p-1 mt-1 small">
                        Password is required
                    </div>
                    <div *ngIf="myForm.get('password')?.errors?.['minlength']" class="alert alert-danger p-1 mt-1 small">
                        Password must be at least 6 characters
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" (click)="validate()" [disabled]="myForm.invalid">Login</button>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <span>Don't have an account? <a routerLink="/register">Register</a></span>
            </div>
        </form>
    </div>
</div>
