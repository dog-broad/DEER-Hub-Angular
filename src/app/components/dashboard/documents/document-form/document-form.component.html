<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="mb-0">Upload Document</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="myForm">
                        <div class="form-group mb-3">
                            <label for="title">Document Title</label>
                            <input type="text" id="title" formControlName="title" class="form-control" placeholder="Enter document title">
                            <div *ngIf="myFc?.['title']?.touched && myFc?.['title']?.invalid">
                                <div *ngIf="myForm.get('title')?.errors?.['required']" class="alert alert-danger p-1 mt-1 small">
                                    Title is required
                                </div>
                                <div *ngIf="myForm.get('title')?.errors?.['minlength']" class="alert alert-danger p-1 mt-1 small">
                                    Title must be at least 3 characters
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="description">Description</label>
                            <textarea id="description" formControlName="description" class="form-control" rows="4" placeholder="Enter document description"></textarea>
                            <div *ngIf="myFc?.['description']?.touched && myFc?.['description']?.invalid">
                                <div *ngIf="myForm.get('description')?.errors?.['required']" class="alert alert-danger p-1 mt-1 small">
                                    Description is required
                                </div>
                                <div *ngIf="myForm.get('description')?.errors?.['minlength']" class="alert alert-danger p-1 mt-1 small">
                                    Description must be at least 10 characters
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="file">Select File</label>
                            <input type="file" id="file" class="form-control" (change)="onFileSelected($event)" accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt">
                            <div class="form-text">Supported formats: PDF, Word, Excel, PowerPoint, Text files</div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="tags">Tags</label>
                                    <input type="text" id="tags" formControlName="tags" class="form-control" placeholder="Enter tags separated by commas">
                                    <div *ngIf="myFc?.['tags']?.touched && myFc?.['tags']?.invalid">
                                        <div *ngIf="myForm.get('tags')?.errors?.['required']" class="alert alert-danger p-1 mt-1 small">
                                            Tags are required
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="isPublic" formControlName="isPublic">
                                        <label class="form-check-label" for="isPublic">
                                            Make this document public
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a routerLink="/dashboard/documents" class="btn btn-secondary">Cancel</a>
                            <button type="button" class="btn btn-primary" (click)="validate()" [disabled]="myForm.invalid">Upload Document</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
