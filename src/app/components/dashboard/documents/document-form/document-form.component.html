<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>{{ isEditMode ? 'Edit Document' : 'Upload Document' }}</h2>
        <a routerLink="/dashboard/documents" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to List
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="myForm" (ngSubmit)="validate()">
                        <!-- Simple File Upload -->
                        <div class="mb-3">
                            <label>File *</label>
                            <input type="file" class="form-control" (change)="onFileSelected($event)"
                                accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx">
                            <div *ngIf="filePreview" class="mt-2">
                                <small class="text-muted">Selected: {{ filePreview() }}</small>
                                <button type="button" class="btn btn-sm btn-outline-danger ms-2"
                                    (click)="removeFile()">Remove</button>
                            </div>
                            <div *ngIf="myForm.get('fileName')?.invalid && myForm.get('fileName')?.touched"
                                class="text-danger">
                                Please select a file
                            </div>
                        </div>

                        <!-- Title -->
                        <div class="mb-3">
                            <label>Title *</label>
                            <input type="text" class="form-control" formControlName="title"
                                placeholder="Document title">
                            <div *ngIf="myForm.get('title')?.invalid && myForm.get('title')?.touched"
                                class="text-danger">
                                <div *ngIf="myForm.get('title')?.errors?.['required']">Title is required</div>
                                <div *ngIf="myForm.get('title')?.errors?.['minlength']">Title must be at least 3
                                    characters</div>
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label>Description *</label>
                            <textarea class="form-control" rows="3" formControlName="description"
                                placeholder="Document description"></textarea>
                            <div *ngIf="myForm.get('description')?.invalid && myForm.get('description')?.touched"
                                class="text-danger">
                                <div *ngIf="myForm.get('description')?.errors?.['required']">Description is
                                    required</div>
                                <div *ngIf="myForm.get('description')?.errors?.['minlength']">Description must be
                                    at least 10 characters</div>
                            </div>
                        </div>

                        <!-- Tags -->
                        <div class="mb-3">
                            <label>Tags *</label>
                            <input type="text" class="form-control" formControlName="tags"
                                placeholder="tags, separated, by, commas">
                            <div *ngIf="myForm.get('tags')?.invalid && myForm.get('tags')?.touched"
                                class="text-danger">
                                Please enter at least one tag
                            </div>
                        </div>

                        <!-- Visibility -->
                        <div class="mb-3">
                            <label>Visibility *</label>
                            <div>
                                <input type="radio" formControlName="isPublic" [value]="true" [disabled]="!isManager">
                                Public
                                <input type="radio" formControlName="isPublic" [value]="false" [disabled]="!isManager"
                                    class="ms-3"> Private
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="mt-3">
                            <button type="button" class="btn btn-secondary me-2" (click)="onCancel()">Cancel</button>
                            <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">{{
                                isEditMode ? 'Update' : 'Upload' }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
