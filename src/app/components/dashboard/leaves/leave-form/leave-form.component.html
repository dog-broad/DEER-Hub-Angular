<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="mb-0">Apply for Leave</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="myForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="leaveType">Leave Type</label>
                                    <select id="leaveType" formControlName="leaveType" class="form-control">
                                        <option value="">Select Leave Type</option>
                                        <option *ngFor="let type of leaveTypes" [value]="type.value">{{ type.label }}</option>
                                    </select>
                                    <div *ngIf="myFc?.['leaveType']?.touched && myFc?.['leaveType']?.invalid">
                                        <div *ngIf="myForm.get('leaveType')?.errors?.['required']" class="alert alert-danger p-1 mt-1 small">
                                            Leave type is required
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label>Total Days</label>
                                    <div class="form-control-plaintext">
                                        <span class="badge bg-info">{{ calculateDays() }} day(s)</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="startDate">Start Date</label>
                                    <input type="date" id="startDate" formControlName="startDate" class="form-control">
                                    <div *ngIf="myFc?.['startDate']?.touched && myFc?.['startDate']?.invalid">
                                        <div *ngIf="myForm.get('startDate')?.errors?.['required']" class="alert alert-danger p-1 mt-1 small">
                                            Start date is required
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="endDate">End Date</label>
                                    <input type="date" id="endDate" formControlName="endDate" class="form-control">
                                    <div *ngIf="myFc?.['endDate']?.touched && myFc?.['endDate']?.invalid">
                                        <div *ngIf="myForm.get('endDate')?.errors?.['required']" class="alert alert-danger p-1 mt-1 small">
                                            End date is required
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="reason">Reason</label>
                            <textarea id="reason" formControlName="reason" class="form-control" rows="4" placeholder="Please provide a detailed reason for your leave request"></textarea>
                            <div *ngIf="myFc?.['reason']?.touched && myFc?.['reason']?.invalid">
                                <div *ngIf="myForm.get('reason')?.errors?.['required']" class="alert alert-danger p-1 mt-1 small">
                                    Reason is required
                                </div>
                                <div *ngIf="myForm.get('reason')?.errors?.['minlength']" class="alert alert-danger p-1 mt-1 small">
                                    Reason must be at least 10 characters
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a routerLink="/dashboard/leaves" class="btn btn-secondary">Cancel</a>
                            <button type="button" class="btn btn-primary" (click)="validate()" [disabled]="myForm.invalid">Submit Request</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
