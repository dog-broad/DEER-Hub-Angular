<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <i class="fas fa-deer text-primary me-2"></i>
      <span class="fw-bold fs-4">DEER Hub</span>
    </a>

    <!-- Mobile Toggle Button -->
    <button 
      class="navbar-toggler border-0" 
      type="button" 
      (click)="toggleMenu()"
      [attr.aria-expanded]="!isMenuCollapsed"
      aria-controls="navbarNav"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Menu -->
    <div 
      class="collapse navbar-collapse" 
      [class.show]="!isMenuCollapsed"
      id="navbarNav"
    >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fas fa-home me-1"></i>Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/features" routerLinkActive="active">
            <i class="fas fa-star me-1"></i>Features
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active">
            <i class="fas fa-info-circle me-1"></i>About
          </a>
        </li>
      </ul>

      <!-- Right Side Actions -->
      <div class="navbar-nav ms-auto">
        <!-- User Menu (if logged in) -->
        <div *ngIf="authService.isLoggedIn()" class="nav-item dropdown">
          <a 
            class="nav-link dropdown-toggle d-flex align-items-center" 
            href="#" 
            role="button" 
            data-bs-toggle="dropdown" 
            aria-expanded="false"
          >
            <i class="fas fa-user-circle me-2"></i>
            <span>{{ authService.getCurrentUser()?.firstName }} {{ authService.getCurrentUser()?.lastName }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" routerLink="/dashboard">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
              </a>
            </li>
            <li>
              <a class="dropdown-item" routerLink="/profile">
                <i class="fas fa-user me-2"></i>Profile
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item text-danger" href="#" (click)="logout()">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
              </a>
            </li>
          </ul>
        </div>

        <!-- Auth Buttons (if not logged in) -->
        <div *ngIf="!authService.isLoggedIn()" class="nav-item d-flex gap-2">
          <a class="btn btn-outline-primary" routerLink="/login">
            <i class="fas fa-sign-in-alt me-1"></i>Login
          </a>
          <a class="btn btn-primary" routerLink="/register">
            <i class="fas fa-user-plus me-1"></i>Register
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
